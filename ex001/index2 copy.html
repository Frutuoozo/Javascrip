<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site</title>
</head>
<body>
    <h1>Ola, Mundo!</h1>

    <script>
        var n1 = Number (window.prompt('Digite um número: '))
        var n2 = Number (window.prompt('Digiti outro número: '))
        var soma = n1 + n2
        window.alert(`Soma dos valores ${n1} + ${n2} é  ${soma}`)
        // + > numero + numero = adição
        // + > string + string = concatenação
    </script>
</body>
</html>
