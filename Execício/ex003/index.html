<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site do Detran</title>
    <style>
        body{
            background-color: darkgray;
        }
    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <p>Velocidade do carro:</p> 
    <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res"> </div>

    <script>

        function calcular(){
            var txtvel = window.document.querySelector('input#txtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade é de ${vel}Km/h</p>`
            if (vel > 60) {
                res.innerHTML +=` <p>Você está multado por excesso de velocidade</p>`
            }
            res.innerHTML += `<p>Dirija com cinto de seguraça!</p>`

        }


    </script>
</body>
</html>
