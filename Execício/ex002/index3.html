<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        input{
            width: 100px;
            margin-bottom: 15px;
        }
        #bts{
            height: 50px;
            width: 230px;
            font-size: 1.4em;
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <h1>Somando</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <br> <!-- Quebra de Linha -->
    <input type="button" value="somar" id="bts" onclick="somar()">
    <div id="resultado">Resultado</div>

    <!-- Interação com o Site-->
    <script>
        function somar() {
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.querySelector('input#txtn2')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            resultado.innerHTML = `<strong> A soma entre ${n1} + ${n2} é igual a ${s} </strong>`
        }
    </script>
</body>
</html>
